<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">a</div>
            <textarea id="inputText" placeholder="Ingresa el texto aquí"></textarea>
                
                <div class="buttons">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
            <small>Solo letras minúsculas y sin acentos</small>
        </div>
        <div class="right-panel">
            <img src="https://via.placeholder.com/80" alt="Icono de Mensaje">
            <p class="message" id="outputMessage">Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
